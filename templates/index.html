<!DOCTYPE html>
<html>
<head>
    <title>AI SQL Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>ðŸ§  Ask a Question</h2>
    <form method="POST">
        <input type="text" name="question" class="form-control" required placeholder="e.g. What is my total sales?">
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>

    {% if sql %}
        <h4 class="mt-4">Generated SQL:</h4>
        <pre>{{ sql }}</pre>
    {% endif %}

    {% if table %}
        <h4 class="mt-4">Results:</h4>
        {{ table|safe }}
    {% endif %}

    {% if chart %}
        <h4 class="mt-4">Graph:</h4>
        <img src="{{ url_for('static', filename=chart) }}" class="img-fluid">
    {% endif %}
</body>
</html>
